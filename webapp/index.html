<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Playground (ASCII)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>AI Agent Config</h1>
            
            <div class="control-group">
                <label for="gridSize">Grid Size (N×N): <span id="gridSizeVal">10</span></label>
                <input type="range" id="gridSize" min="5" max="20" value="10">
            </div>

            <div class="control-group">
                <label for="wallCoverage">Wall Coverage: <span id="wallCoverageVal">0.2</span></label>
                <input type="range" id="wallCoverage" min="0" max="0.4" step="0.05" value="0.2">
            </div>

            <div class="control-group">
                <label for="agentType">Agent Type</label>
                <select id="agentType">
                    <option value="manual">Manual</option>
                    <option value="simple">Simple Reflex</option>
                    <option value="model">Model-based Reflex</option>
                    <option value="qlearning">Q-Learning</option>
                </select>
            </div>

            <div class="control-group" id="qParams" style="display:none;">
                <h3>Q-Learning Params</h3>
                <label>Alpha (α): <span id="alphaVal">0.5</span></label>
                <input type="range" id="alpha" min="0.1" max="1.0" step="0.1" value="0.5">
                
                <label>Gamma (γ): <span id="gammaVal">0.9</span></label>
                <input type="range" id="gamma" min="0.1" max="1.0" step="0.1" value="0.9">
                
                <label>Epsilon (ε): <span id="epsilonVal">0.1</span></label>
                <input type="range" id="epsilon" min="0.0" max="1.0" step="0.1" value="0.1">
            </div>

            <div class="control-group">
                <label for="speed">Speed (ms): <span id="speedVal">500</span></label>
                <input type="range" id="speed" min="50" max="2000" step="50" value="500">
            </div>

            <button id="resetBtn">Reset Environment</button>
        </aside>

        <main class="main-content">
            <div class="header-controls">
                <button id="stepBtn">Step</button>
                <button id="autoBtn">Auto Run</button>
                <label class="toggle-switch">
                    <input type="checkbox" id="agentView">
                    <span class="slider"></span> Agent View (Fog of War)
                </label>
            </div>

            <div id="gridContainer" class="ascii-grid"></div>

            <div class="info-panel">
                <div class="metrics">
                    <span>Steps: <b id="stepCount">0</b></span>
                    <span>Reward: <b id="totalReward">0</b></span>
                </div>
                <div class="log-box">
                    <h3>Agent Thought Process:</h3>
                    <p id="agentLog">Ready...</p>
                </div>
            </div>

            <div id="qTableContainer" style="display:none;">
                <h3>Q-Table (Values)</h3>
                <div id="qTable" class="q-table"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
